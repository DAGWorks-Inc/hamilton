apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-prod.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-prod.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: NODE_ENV
              value: development
            - name: REACT_APP_AUTH_MODE
              value: local
            - name: REACT_APP_USE_POSTHOG
              value: "false"
          image: dagworks/ui-frontend:latest
          name: frontend
          ports:
            - containerPort: 8242
              protocol: TCP
      restartPolicy: Always
